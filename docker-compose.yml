version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: therev-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Bjornmaximus11
      POSTGRES_DB: therev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - therev-network

  # Redis (for caching/sessions)
  redis:
    image: redis:7-alpine
    container_name: therev-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - therev-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: therev-app
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: Bjornmaximus11
      DB_DATABASE: therev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET_KEY: your-super-secret-jwt-key-change-in-production
      PORT: 4000
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - therev-network
    command: npm run start:dev

  # Unit Test Database
  postgres-test:
    image: postgres:15-alpine
    container_name: therev-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: therev_test
    ports:
      - '5433:5432'
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - therev-network

  # Integration Test Runner
  integration-tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: therev-integration-tests
    environment:
      NODE_ENV: test
      DOCKER_ENV: true
      DB_HOST: postgres-test
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: testpassword
      DB_DATABASE: therev_test
      JWT_SECRET_KEY: test-jwt-secret-key
      INTEGRATION_TESTS: true
      PORT: 4001
    depends_on:
      postgres-test:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - therev-network
    profiles:
      - tests
    command: ['npm', 'run', 'test:integration:docker']
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data:

networks:
  therev-network:
    driver: bridge
